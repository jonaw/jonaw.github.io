<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kenneths bursdagsside</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        background-color: black;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .image-wrapper {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        align-content: center;
        justify-content: center;
        justify-items: center;
      }

      .image-wrapper img {
        width: 80%;
        z-index: 100;
      }

      @keyframes confettiRain {
        0% {
          opacity: 1;
          margin-top: -100vh;
          margin-left: -200px;
        }

        100% {
          opacity: 1;
          margin-top: 100vh;
          margin-left: 200px;
        }
      }

      .confetti {
        opacity: 0;
        position: absolute;
        width: 1rem;
        height: 1.5rem;
        animation: confettiRain 12s ease-in infinite;
      }
    </style>
  </head>
  <body id="confetti-wrapper">
    <div class="image-wrapper">
      <img src="./dancing.gif" alt="" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script>
      var parts = window.location.href.split("confetti=");
      if (parts.length == 2 && parts[1] == "true") {
        for (i = 0; i < 400; i++) {
          // Random rotation
          var randomRotation = Math.floor(Math.random() * 360);
          // Random width & height between 0 and viewport
          var randomWidth = Math.floor(
            Math.random() *
              Math.max(
                document.documentElement.clientWidth,
                window.innerWidth || 0
              )
          );
          var randomHeight = Math.floor(
            Math.random() *
              Math.max(
                document.documentElement.clientHeight,
                window.innerHeight || 0
              )
          );

          // Random animation-delay
          var randomAnimationDelay = Math.floor(Math.random() * 10);
          console.log(randomAnimationDelay);
          var scale = Math.max(Math.random(), 0.5) + 0.3; // Random scale from 0.8 to 1.3

          // Random colors
          // Orange ff9400
          // Red #dc0c00
          // Tan #c0ac92
          // Light blue #678fdb
          // Pink #e99b94
          var imageTheme = [
            "#678fdb", "#678fdb", // Light blue
            "#c0ac92",
            "#dc0c00", "#dc0c00", "#dc0c00", // Red
            "#ff9400", "#ff9400", "#ff9400", // Orange
            "#eeafb4",
          ];
          var defaultTheme = [
            "#0CD977",
            "#FF1C1C",
            "#FF93DE",
            "#5767ED",
            "#FFC61C",
            "#8497B0",
          ];
          var colors = imageTheme;
          var randomColor = colors[Math.floor(Math.random() * colors.length)];

          // Create confetti piece
          var confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.top = randomHeight + "px";
          confetti.style.left = randomWidth + "px";
          confetti.style.backgroundColor = randomColor;
          confetti.style.transform =
            "skew(15deg) rotate(" + randomRotation + "deg) scale(" + scale + ")";
          confetti.style.animationDelay = randomAnimationDelay + "s";
          document.getElementById("confetti-wrapper").appendChild(confetti);
        }
      }
    </script>
  </body>
</html>
